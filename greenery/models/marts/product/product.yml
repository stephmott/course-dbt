version: 2

models:
  - name: int_page_views
    description: Intermediate results  calculates the start and stop times of each event per order per session per product
    columns:
      - name: event_id
        tests:
          - not_null
          - unique
      - name: user_id
        tests:
          - not_null
      - name: session_id
        tests:
          - not_null
      - name: event_type
        tests:
          - not_null
  - name: fact_page_views
    description: Aggregate order info for user's website viewing for each event_type
    columns:
      - name: order_id
        tests:
           - not_null
            - unique
      - name: event_type
        tests:
           - not_null