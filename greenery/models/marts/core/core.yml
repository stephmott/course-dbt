version: 2

models:
  - name: dim_products
    description: Basic product information
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: name
        tests:
          - not_null
      - name: price
        tests:
          - positive_values
          - not_null
      - name: inventory
        tests:
          - positive_values
          - not_null
  - name: dim_users
    description: Basic user information
    columns:
      - name: user_id
        tests:
          - not_null
          - unique
  - name: dim_order_items
    description: Details on each item of order information
    columns:
      - name: order_id
        tests:
          - not_null
  - name: int_fact_orders
    description: Order info--includes first and last order dates
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

        